services:
  postgres:
    image: postgres:15-alpine
    container_name: shedyhuseinsinkoc035209-postgres
    environment:
      POSTGRES_DB: shedyhuseinsinkoc035209
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  minio:
    image: minio/minio:latest
    container_name: shedyhuseinsinkoc035209-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    build: .
    container_name: shedyhuseinsinkoc035209-api
    ports:
      - "8081:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/shedyhuseinsinkoc035209
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: album-images
      CORS_ALLOWED_ORIGINS: http://localhost:8081
      JWT_SECRET: mySuperSecretKeyForJwtTokenGenerationThatIsLongEnough123456
      JWT_EXPIRATION: 300000
      JWT_REFRESH_EXPIRATION: 86400000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - app-network

volumes:
  postgres_data:
  minio_data:

networks:
  app-network:
    driver: bridge
